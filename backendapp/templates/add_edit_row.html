{% extends "base.html" %}

{% block content %}
<h1>{% if editing %}Edit{% else %}Add{% endif %} Row in {{ table_name }}</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{% if editing %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
