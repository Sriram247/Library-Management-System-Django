<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

    <!-- Dark Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library Management</a>
             <!-- Library Icon on the right -->
             <a href="#" class="ms-auto text-white">
                <i class="fas fa-book" style="font-size: 24px;"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- Dark Footer with coffee theme -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                <span>Made with <i class="fas fa-coffee" style="color: #e67e22;"></i> by Team 2</span>
            </p>
            <p class="mb-0">
                <small>&copy; 2024 Library Management. All rights reserved.</small>
            </p>
        </div>
    </footer>

    <style>
        
        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;

        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: left;
        }
    </style>

</body>
</html>
